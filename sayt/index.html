<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ZONA</title>
	</head>
	<body>
		<header>
			<div class="header-container">
				<div class="logo">ZONA</div>
				<div class="search-placeholder"></div>
				<nav class="nav-icons">
					<a href="#">заказы</a>
					<a href="#">Избранное</a>
					<a href="#">Корзина</a>
					<a href="#">Профиль</a>
				</nav>
			</div>
			<div class="cartBox hide">
				<div class="cartList">
					<div class="cartItem">
						<img src="" alt="" />
						<p>Product 1</p>
						<p>Price: 10</p>
						<p>Total: 20</p>
						<p>Quantity: 2</p>
						<button class="removeBtn">Remove</button>
					</div>
				</div>
				<div class="cartTotal">
					<p>Total: 20</p>
					<p>Total count: 2</p>
					<button class="clearBtn">Clear cart</button>
					<button class="checkoutBtn">Buy</button>
				</div>
			</div>
		</header>

		<main>
			<section class="banner">
				<h1>ZONA</h1>
			</section>

			<section class="products" id="product-list"></section>
		</main>

		<footer>
			<div class="footer-container">
				<p>© 2025 ZONA.</p>
			</div>
		</footer>

		<script type="module" src="/src/main.js"></script>
	</body>
</html>
